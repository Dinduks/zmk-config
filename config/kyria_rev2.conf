# Encoder support
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Disable the Kyria OLED Display
CONFIG_ZMK_DISPLAY=n

# Disable RGB completely - only enable for battery warnings
CONFIG_ZMK_RGB_UNDERGLOW=n
CONFIG_WS2812_STRIP=n
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=n

# Enable battery monitoring
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=30000

# Enable debug logging
CONFIG_LOG=y
CONFIG_ZMK_LOG_LEVEL_DBG=y

# Enable sleep mode with 15 minute timeout
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# Additional power management settings
CONFIG_PM=y
CONFIG_PM_DEVICE=y
